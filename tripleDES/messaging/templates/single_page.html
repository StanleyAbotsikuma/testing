
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>3 DES DEMO</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href="static/skeleton.css">
  <style>
    body {
      margin: auto;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      align-content: space-around;
      flex-wrap: wrap;
      flex-direction: column;
    }

    .main {
      width: 50%;
      height: 90%;
      background-color: rgba(173, 173, 173, 0.849);
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      align-content: space-around;
      flex-wrap: wrap;
      flex-direction: column;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

        .modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;

    }

    .close {
      color: #888;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script src="static/crypto-js.min.js"></script>
</head>

<body>
  <h1 style="color: aliceblue;font-family: fantasy;"> 3 DES DEMO -</h1>
  <div class="container main">
    <!--  -->
    <br>
    <button type="button" onclick="openModal()">Set encryption keys</button>
    <div>
      <input type="text" style="border: none;width: 500px;height: 40px;" placeholder="Enter a message ..."
        id="messageInput" />
      <button type="button" onclick="sendMessage()">Send</button>
    </div>
    <br>
    <label for="">RECEIVED MESSAGES</label>
    <div style="width: 70%;
        height: 200px;
        box-shadow: 0.5px 0.5px 16px -2px #33333342;
        background-color: #33333317;">
      <p id="decoded">

      </p>
    </div>

    <br>
    <button type="button">Detail</button>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h4>Set Encryption Keys</h4   >
      <div>
        <label for="key1">Key 1:</label>
        <input type="text" id="key1">
      </div>
      <div>
        <label for="key2">Key 2:</label>
        <input type="text" id="key2">
      </div>
      <div>
        <label for="key3">Key 3:</label>
        <input type="text" id="key3">
      </div>
      <button type="button" onclick="closeModal()">Done</button>
    </div>
  </div>

  <script>
    // Modal functionality
    function openModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };




    let device = "web";
    var socket = new WebSocket("ws://localhost:8000/ws/message_demo/");
  
    // Event handlers
    socket.onopen = function (event) {
      console.log("WebSocket connection established.");
    };
  
    socket.onmessage = function (event) {
      console.log("Received message:", JSON.parse(event.data).message);
  
      document.getElementById("decoded").innerHTML = JSON.parse(event.data).message;
    };
  
    socket.onclose = function (event) {
      console.log("WebSocket connection closed.");
    };
  
  
    function sendMessage() {
      var message = document.getElementById("messageInput").value;
      socket.send(JSON.stringify({'type': 'message' ,'sender': device , 'encrypted_message': message }));
      document.getElementById("messageInput").value = "";
    }
  
    function sendKey() {
        
        socket.send( JSON.stringify({'type': 'key','message':["sdfsd","sdfsdf","sdfsdfdfs"]}));
       
      }
  
  </script>
</body>

</html>
